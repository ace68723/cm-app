<ion-view>
  <ion-header-bar class="bar-cmorange">
  	<h1 class="title">我的地址</h1>
  </ion-header-bar>

   <ion-nav-buttons side="right">
      <button class="button button-cmorange icon-left ion-ios7-plus-outline" ng-click="addButton()">
        	添加新地址
      </button>
   </ion-nav-buttons> 
  <ion-content has-header="true" has-tabs="false" has-footer="false" >


	<div class="card">
    	<ion-list>
	      <ion-item ng-repeat="addr in address"  can-swipe="true">

	        <h3> {{addr.name}} -  {{addr.tel}} 
	        <br> {{addr.addr}}<br>{{addr.city}}  </h3>
	        
	      </ion-item>
    </ion-list>
  </div>
  </ion-content>
</ion-view>
