<ion-view>
  <ion-header-bar class="bar-cmorange">
  	<h1 class="title">点餐</h1>
  </ion-header-bar>
  <ion-content has-header="true" has-tabs="true" >
	  <div class="list">
      	<div ng-repeat="type in types">

      		<div class="item item-button-right item-icon-right item-divider" ng-click='type.open = !type.open'>
		          {{type.desc}} - {{type.rrs.length}} 家
		          <i class="icon ion-ios7-arrow-right" ng-if="!type.open"></i>
		          <i class="icon ion-ios7-arrow-down" ng-if="type.open"></i>
		    </div>

		    <a class="item item-button-right item-icon-right" ng-repeat="rr in type.rrs" ng-if="type.open">
      			<h3> {{rr.name}}</h3> 
      			<button class="button button-clear button-positive"  ng-click="gotoRR({{rr.rid}})">  <!-- ng-if="type.type" -->
			      <i class="icon ion-ios7-compose-outline"></i>
			    </button>
      		</a> 

		</div>
      </div>  

  </ion-content>
</ion-view>
