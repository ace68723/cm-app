<ion-view>
  
   <ion-header-bar class="bar-cmorange" >
      <h1 class="title">下单结账</h1>
   </ion-header-bar>

  	<div class="bar bar-loading bar-cmblue" >
      <i class="icon ion-ios7-heart"></i> 税前菜金满30起送哦亲
    </div>
  <ion-content class="has-loading">

	<div class="card">
		<div class="item item-divider">
			 已点菜品
		</div>
       	<div ng-repeat="dish in dishes">

		  <div class="item item-complex">
			  <span class="button button-clear  button-positive"> 
			  	 <!-- ng-click="dishModify(dish.ds_id, dish.int_no, dish.ds_name, dish.amount)"> -->
				   {{dishes.index+1}}. {{dish.ds_name}} — {{dish.amount}} 份
			  </span>
		  </div>
		</div>
		
		<div class="item item-divider">
			 请选取地址
		</div>

		<ion-radio  name="uaidradio" ng-repeat="addr in address" ng-value="addr.uaid"
                   ng-model="uaid" ng-change="uaidChange(addr)"  >
        			{{ addr.name }} - {{ addr.tel }} <br> {{ addr.addr }} 
        </ion-radio>

				
		<div class="item item-divider">
			 请选取配送方式
		</div>
          					
		<ion-radio  name="dltyperadio" ng-repeat="delitype in delitypes" ng-value="delitype.value"
                   ng-model="dltype" ng-change="dltypeChange(delitype)"  >
          			{{ delitype.name }}  
        </ion-radio>

		<div class="item item-divider">
			 税前菜金: {{totalpre | currency}}
		</div>
		<div class="item item-divider">
			 运费: {{dlexp | currency}}
		</div>	
		<div class="item item-divider">
			 总价格: {{dlexp+(totalpre*1.13) | currency}}
		</div>		
		<div class="item item-divider">
			 还有什么要嘱咐的:
		
		<textarea ng-model="$parent.comment" rows="5" placeholder="有什么特别要嘱咐的？辣度？葱姜蒜香菜？">
	
		</textarea>
		</div>
		<button class="button button-full button-assertive" ng-if="uaid == null">在上面选取地址后才可下单</button>

	    <button class="button button-full button-positive" ng-if="uaid != null" ng-click="orderCheckout()">下单结账</button>
	    <a class="button button-full button-cmwarning" href="#/tab/ordermenu">返回</a>
	    
     </div>  

  </ion-content>
</ion-view>
