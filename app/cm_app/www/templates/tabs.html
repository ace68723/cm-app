
<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->

<ion-tabs class="tabs-blue tabs-icon-top">

  <ion-tab title="点餐" class="cm_tab"icon-on="ion-edit" icon-off="ion-edit" href="#/tab/order">

    <ion-nav-view name="order-tab"></ion-nav-view>

  </ion-tab>

  <ion-tab title="我的订单"class="cm_tab" icon-on="ion-ios-list-outline" icon-off="ion-ios-list-outline" href="#/tab/history">
    <ion-nav-view name="history-tab"></ion-nav-view>
  </ion-tab>

  <ion-tab title="更多" class="cm_tab"icon-on="ion-more" icon-off="ion-more" href="#/tab/profile">
    <ion-nav-view name="profile-tab"></ion-nav-view>
  </ion-tab>

</ion-tabs>
