<ion-view title="点餐" >
	<ion-header-bar>
	   <h1 class="title">点餐</h1>
	</ion-header-bar>
	
	<ion-content class="has-header hide_tabs" delegate-handle="order_scroll" >
		<ion-refresher
			on-refresh="rrlist_refresh(pull)">
		</ion-refresher>
	 	
	 	<div id="restaurant" class="list">
			<a class="item "
				href="#/tab/order/menu/{{rr.rid}}" 
				ng-repeat="rr in restaurant_open.rrs" 
				ng-click="gotoRR({{rr.rid}})"
				style="
					padding: 0px;*/;
					border-color: #FFF;
					border-bottom-width: 3px;
					text-align: center;
					background-color: rgba(0, 0, 0, 0);
					height:108px;
				"
				>
				<img ng-src="{{restaurant_open.img_url + rr.rid}}.jpg"style="width: 95%;border-radius: 5px; margin-top: 4px;"  alt="">
				<div ng-if="rr.watermark == 1"class="button button-small button-orange  rr_recommend" >推荐商家</div>

				<!-- prommotion -->
				<div ng-if="rr.promotion.type  == 3"class="button button-small button-orange  rr_recommend" >{{rr.promotion.desc}}</div>
				<!-- ui  for prommotion -->
				<!-- <div class="button button-small button-orange  rr_recommend" >全店20%折扣</div> -->

			</a> 
			<div>
				<a class="item "
					href="#/tab/order/menu/{{rr.rid}}" 
					ng-repeat="rr in restaurant_close.rrs" 
					ng-click="gotoRR({{rr.rid}})"
					style="
						padding: 0px;*/;
						border-color: #FFF;
						border-bottom-width: 3px;
						text-align: center;
						background-color: rgba(0, 0, 0, 0);
						height:108px;
					"
					>
					<img ng-src="{{restaurant_close.img_url + rr.rid}}.jpg"style="width: 95%;border-radius: 5px;margin-top: 4px;"  alt="">
					<div class="button button-small button-blue rr_close" >店家休息啦</div>
				</a>

			</div>
			
	  	</div> 
	  	<br><br><br>
	</ion-content>
</ion-view>
