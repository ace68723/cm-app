<ion-view title="点餐">
  <ion-content has-header="true" has-tabs="true" >
  		<ion-refresher
  		    on-refresh="rrlist_refresh(pull)">
  		</ion-refresher>
	  <div class="list">
      	<div ng-repeat="type in types">

      		<div class="item item-button-right item-icon-right item-divider" ng-click='type.open = !type.open'>
		          {{type.desc}} - {{type.rrs.length}} 家
		          <i class="icon ion-ios7-arrow-right" ng-if="!type.open"></i>
		          <i class="icon ion-ios7-arrow-down" ng-if="type.open"></i>
		    </div>
		    <a class="item "
                href="#/tab/ordermenu/{{rr.rid}}" 
                ng-repeat="rr in type.rrs" 
                ng-if="type.open"
                ng-click="gotoRR({{rr.rid}})"
                style="
                    padding: 0px;*/;
                    border-color: #FFF;
                    border-bottom-width: 3px;
                "
                >
      			<img ng-src="{{type.img_url + rr.rid}}.jpg"style="width: 100%;"  alt="">
      		</a> 

		</div>
      </div>  


  </ion-content>
</ion-view>
