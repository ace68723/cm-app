<ion-view title="我的地址">
  <ion-header-bar class="bar-cmorange" >
  </ion-header-bar>

   <ion-nav-buttons side="right">
      <button class="button button-blue-outline " ng-click="addButton()">
        	+ 添加新地址
      </button>
   </ion-nav-buttons> 
  <ion-content  class="has-header hide_tabs" >


    	<ion-list>

        <ion-item ng-repeat="addr in address" class="item ">
            <div class="row">
                <div class="col col-10"><i class="icon blue ion-person"style="font-size: 20px;"></i></div>
                <div class="col col-90"><h2>{{addr.name}} -  {{addr.tel}}</h2></div>
            </div>
            <div class="row">
                <div class="col col-10"><i class="icon blue ion-ios-location"style="font-size: 20px;"></i></div>
                <div class="col col-90"><h2>{{addr.addr}}<br>{{addr.city}} - {{addr.postal}}</h2></div>
            </div>
            <ion-option-button class="button-assertive"
                               ng-click="addr_delete(addr,$index)">
                               Delete
            </ion-option-button>
           <!--  <ion-option-button class="button-positive"
                               ng-click="addr_edit(addr)">
              Edit
            </ion-option-button> -->
           

          </ion-item>
    </ion-list>
  <!-- </div> -->
  </ion-content>
</ion-view>
